name: Update Calendar

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 确保拉取完整历史，以便 diff 变更

      - name: Ensure data directory and files exist
        run: |
          mkdir -p data/Document  # 先确保目录存在

          for file in calendar.json astro.json shichen.json jieqi.json holidays.json; do
            if [ ! -f "data/Document/$file" ]; then
              echo "Creating empty JSON file: data/Document/$file"
              echo "[]" > "data/Document/$file"
            fi
          done

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci to install dependencies."
            npm ci
          else
            echo "package-lock.json not found, using npm install."
            npm install
          fi

      - name: Run data fetch and ICS generation
        run: |
          echo "Fetching data..."
          node scripts/fetch-data.js  # 运行数据抓取脚本
          echo "Generating ICS file..."
          node scripts/generate-ics.js  # 生成 .ics 文件

      - name: Check for changes
        id: check_changes
        run: |
          git add .
          if git diff --quiet --staged; then
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "Changes detected."
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changes == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git commit -m "Update data and calendar.ics"
          git push origin main