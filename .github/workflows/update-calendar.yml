name: Update Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"  # 每天 22:00 自动运行

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure data directory and files exist
        run: |
          mkdir -p data/Document
          for file in calendar.json astro.json shichen.json jieqi.json holidays.json; do
            if [ ! -f "data/Document/$file" ]; then
              echo "[]" > "data/Document/$file"
            fi
          done

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          echo "Cleaning up potential broken node_modules..."
          rm -rf node_modules package-lock.json
          npm cache clean --force

          echo "Installing dependencies..."
          npm ci

      - name: Run data fetch and ICS generation
        run: |
          set -e
          echo "Fetching data..."
          node scripts/fetch-data.js
          echo "Generating ICS file..."
          node scripts/generate-ics.js

      - name: Check for changes
        id: check_changes
        run: |
          echo "Checking for changes..."
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Changes detected."
            echo "changes=true" >> $GITHUB_ENV
          else
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changes == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          
          git stash || echo "No changes to stash"
          git pull --rebase origin main
          git stash pop || echo "No stashed changes"
          
          git add .
          git commit -m "Update data and calendar.ics"
          git push origin main

      - name: Create Pull Request
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Update data and calendar.ics"
          branch: "update-calendar"
          commit-message: "Update data and calendar.ics"
          delete-branch: true
          base: main