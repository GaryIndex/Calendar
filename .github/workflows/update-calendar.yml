name: Update Calendar

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 确保拉取完整历史

      - name: Ensure data directory exists
        run: |
          mkdir -p data
          if [ ! -d data ]; then
            echo "Directory 'data' does not exist, creating it."
            mkdir data
          fi
          if [ ! -f data/Document/calendar.json ]; then
            echo "[]" > data/Document/calendar.json  # 如果 calendar.json 不存在，创建一个空数组
          fi
          if [ ! -f data/Document/astro.json ]; then
            echo "[]" > data/Document/astro.json  # 如果 astro.json 不存在，创建一个空数组
          fi
          if [ ! -f data/Document/shichen.json ]; then
            echo "[]" > data/Document/shichen.json  # 如果 shichen.json 不存在，创建一个空数组
          fi
          if [ ! -f data/Document/jieqi.json ]; then
            echo "[]" > data/Document/jieqi.json  # 如果 jieqi.json 不存在，创建一个空数组
          fi
          if [ ! -f data/Document/holidays.json ]; then
            echo "[]" > data/Document/holidays.json  # 如果 holidays.json 不存在，创建一个空数组
          fi

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, running npm install to generate it."
            npm install  # 使用 npm install 来生成 package-lock.json
          else
            echo "Running npm ci to install dependencies."
            npm ci  # 使用 npm ci 来安装依赖
          fi

      - name: Run data fetch and ICS generation
        run: |
          echo "Fetching data..."
          node scripts/fetch-data.js  # 运行数据抓取脚本
          echo "Generating ICS file..."
          node scripts/generate-ics.js  # 生成 .ics 文件

      - name: Check for changes
        id: check_changes
        run: |
          git fetch origin  # 确保拉取最新的代码
          git status  # 查看更改文件
          git add .
          if git diff --cached --exit-code; then
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_ENV  # 更新为环境变量
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_ENV  # 更新为环境变量
          fi

      - name: Commit and push changes
        if: env.changes == 'true'  # 使用环境变量
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git commit -m "Update data and calendar.ics"
          git push origin main